	    <!-- Distribution Select -->
	    <div class="col s12 m10">
	      <p class="col s12 m4">
		Distribution
	      </p>
	      <div class="col s12 m6">
		<div class="input-field">
		  <select class="browser-default" name="suite">
		    <option value="bookworm" selected="selected">Debian 12 Bookworm (stable)
		    </option>
		    <option value="trixie">Debian 13 Trixie (testing)
		    </option>
		  </select>
		</div>

                <p>  <input type="checkbox" class="fai" id="cl1" name="cl1" value="BACKPORTS"/>
                  <label for="cl1">Enable backports including newer kernel</label> </p>
	      </div>
	    </div>

	    <!-- Desktop Select -->
	    <div class="col s12 m10">
	      <p class="col s12 m4">
                <br>
		Which desktop to install
	      </p>
              <br>
	      <div class="col s12 m6 input-field">
		<select class="browser-default" name="desktop">
		  <option value="">Plain text console, no X11</option>
		  <option value="XFCE">XFCE desktop</option>
		  <option value="LXDE">LXDE desktop</option>
		  <option value="LXQT">LXQT desktop</option>
		  <option value="GNOME" selected="selected">GNOME desktop</option>
		  <option value="KDE">KDE desktop</option>
		  <option value="MATE">MATE desktop</option>
		  <option value="CINNAMON">CINNAMON desktop</option>
		</select>
	      </div>
	    </div>

	    <!-- Additional Software Checkboxes -->
	    <div class="col s12 m10">
	      <p class="col s12 m4">
		Select additional software
	      </p>
	      <ul class="col s12 m6">
		<li>
                 <input type="checkbox" class="fai" id="cl2" name="cl2" value="DEBIAN_DEVEL"/>
                  <label for="cl2">Debian developer tools</label>
		</li>
		<li>
                 <input type="checkbox" class="fai" id="cl3" name="cl3" value="WEBSERVER"/>
                  <label for="cl2">Web server</label>
		</li>
                <!--
		    <li>
		  <label>
		    <input type="checkbox" class="filled-in" name="cl4" value="PRINTSERVER">
		    <span>Print server</span>
		  </label>
		    </li>
                    -->
		<li>
		    <input type="checkbox" class="fai" id="cl5" name="cl5" value="SSH_SERVER" checked="checked"/>
                  <label for="cl5">Openssh server</label>
		</li>
		<li>
		    <input type="checkbox" class="fai" id="cl6" name="cl6" value="STANDARD" checked="checked"/>
		    <label for="cl6">Standard system tools</label>
		</li>
		<li>
		    <input type="checkbox" class="fai" id="cl7" name="cl7" value="NONFREE" checked="checked"/>
		    <label for="cl7">Non-free Linux firmware</label>
		</li>
	      </ul>
	    </div>

	    <!-- addpkgs -->
	    <div class="col s12 m10">
	      <p class="col s12 m4">
		Add packages to be installed
	      </p>
	      <div class="col s12 m6 input-field">
		<textarea name="addpkgs" class="materialize-textarea"></textarea><p>
		<span class="helper-text">Separate with spaces, multiple names on one line are fine</span>
              </div>
	      <p class="col s12 m4">
                <br> <br>
	      </p>
	      <div class="col s12 m6">
		  <input type="checkbox" class="fai" id="cl9" name="cl9" value="RECOMMENDS"/>
		  <label for="cl9" class="helper-text">Enable recommended packages for your custom package list</label>
              </div>
	    </div>

	    <!-- Optional Email input -->
	    <div class="col s12 m10">
	      <p class="col s12 m4">
		Email (optional)
	      </p>
	      <div class="col s12 m6 input-field">
		<input id="email" type="email" class="validate" name="email">
		<span class="helper-text" data-error="Invalid input" data-success="You will be informed when the image generation is finished">You will be informed when the image generation is finished</span>
	      </div>
	    </div>
